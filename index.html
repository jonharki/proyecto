<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Poyecto 1 - ShoppingApp</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

		<link rel="stylesheet" href="css/style.css">

		<link rel="stylesheet" type="text/css" href="css/bootstrap-horizon.css">

		<link href="https://fonts.googleapis.com/css?family=Cookie|Damion|Pacifico|Pinyon+Script|Yellowtail" rel="stylesheet"> 
		

</head>

<body ng-app='My-app'>
<div ng-controller='NavigationController'>
		
	<div class='container'>
		<div class='row'>
			<div class='col-md-12'>
				<a href="">HOME</a>
				<a href="">DETALLES</a>
			</div>
		</div>
	</div>

</div>
<!-- View-->
<div ng-controller='ProductController'>
	<div class="individualContainer container">
		
		<div class="row">
			
			<div class="col-sm-6">
				
				<img src="http://placehold.it/500x500" class="imagenAmplia img-rounded img-responsive">

			</div>

			<div class="col-sm-6">
				
				<h2 class="nombreProducto">{{ producto.nombre }}</h2>
				
				<p class="fecha text-muted">{{ producto.fecha }}</p>

				<div class="jumbotron">
					<p class="descripcion">{{ producto.descripcion }}</p>
				</div>
				<div>
					<p> {{ producto.precio }}</p>
				</div>	

          </div>
				<div class="ratingCont text-center"> 

						<span class="stars glyphicon glyphicon-star"></span>

						<span class="stars glyphicon glyphicon-star"></span>

						<span class="stars glyphicon glyphicon-star"></span>

						<span class="stars glyphicon glyphicon-star-empty"></span>

						<span class="stars glyphicon glyphicon-star-empty"></span>

					</div>

			</div>


		</div>

	</div>
<!--<div ng-include='/views/producto.html'</div>-->

<!-- /ARTICULOS -->
<script src="./node_modules/angular/angular.min.js"></script>
<script src="./js/app.js">
</script>
</body>
